<div class="row">

    <form class="form-horizontal span12">
        
        <fieldset>

            <legend>Note Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group hide"><!-- hide -->
                        <label for="id" class="control-label">Id:</label>

                        <div id="id-section" class="controls">
                            <input id="id" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="subject" class="control-label">Subject:</label>

                        <div class="controls">
                            <input type="text" id="subject" name="subject" value="<%= subject %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group" >
                        <label for="ms-filter" class="control-label">Tags:</label>

                        <div id="tags-available" class="controls">                        
                            <!-- <div id="ms-filter"></div> -->
                            <input id="ms-filter" style="width:150px;" type="text"/>
                            <!-- Modal -->
                            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h3 id="myModalLabel">Select Tags</h3>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <td><h5>Tag name</h5></td>
                                                <td><h5>Select</h5></td>
                                            </tr>                                            
                                        </thead>
                                        <tbody id="tags-table">
                                            <!-- <tr>
                                                <td>Java</td>
                                                <td><input id="1" type="checkbox"/></td>
                                            </tr>                       
                                            <tr>
                                                <td>Nintendo</td>
                                                <td><input id="2" type="checkbox"/></td>
                                            </tr> -->                       
                                        </tbody>
                                    </table>
                                    <p>Or create a new one…</p>
                                    <div class="control-group">
                                        <label for="tag-name" class="control-label">Tag name:</label>
                                        <div class="controls">
                                            <input id="tag-name" name="tag-id" type="text"  />
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                    <button class="btn btn-primary btn-save-tags">Add Tags</button>
                                </div>
                            </div>
                            <!-- Modal -->
                        </div>

                    </div>
                    <div class="offset1 span10">
                        <!-- <label for="subject" class="control-label">Content:</label> -->

                        <!-- <div> -->
                            <div class="modal-header">
                                <div class="btn-group">
                                    <button class="btn view-mode" aria-hidden="true"><i class="icon-eye-open"/> View</button>
                                    <button class="btn edit-mode" aria-hidden="true"><i class="icon-edit"/> Edit</button>
                                </div>                                
                            </div>
                            
                            <div contenteditable="true" id="content" name="content">
                            </div>
                            <script type="text/javascript">
                                //window.NoteView.viewMode();
                                if (window.note_id !== null) {
                                    CKEDITOR.inline("content");
                                    CKEDITOR.instances.content.setData(window.current_content);
                                    $('.view-mode').addClass('active');
                                } else {
                                    CKEDITOR.replace("content");
                                    $('.edit-mode').addClass('active');                                    
                                }
                                //CKEDITOR.disableAutoInline = false;                                            
                            </script>
                            <!-- This retrieves the data from the json model and put it into
                            the global currentContent variable-->
                            <% $(document).ready(function() {                                
                                window.current_content = content;
                                window.note_id = id;
                            })%>
                            <span class="help-inline"></span>
                        <!-- </div> -->
                    </div>
                    
                    <div class="offset1 <%= id == null? 'hide' : '' %>">

                        <div id="google-calendar">                            
                        </div>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" id="delete-button" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Note saved successfully
        </div>
    </div>
</div>
